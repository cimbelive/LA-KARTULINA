<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Precios</title>
  <style>
    /* ========== RESET Y VARIABLES ========== */
    :root {
      --accent1: #06b6d4;
      --accent2: #7c3aed;
      --accent3: #f59e0b;
      --accent4: #10b981;
      --light: #fff;
      font-family: Inter, system-ui, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ========== BODY Y FONDO ========== */
   html, body {
  height: 100%;
  width: 100%;
  overflow: hidden;
}

body {
  background: linear-gradient(#cda4e5, #7b04cb) no-repeat center;
  background-size: cover;
  background-attachment: fixed;
  position: relative;
  /* Asegurar que ocupe todo el espacio en Google Sites */
  min-height: 100vh;
  min-width: 100vw;
}

    /* ========== CANVAS DE BURBUJAS ========== */
    #bubbleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    /* ========== CONTENIDO PRINCIPAL ========== */
    .content {
      position: relative;
      z-index: 2;
      color: rgb(255, 255, 255);
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }

    .content h1 {
      font-size: 3rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    /* ========== CONTENEDOR DE BOTONES ========== */
    .wrap {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      padding: 20px;
      max-width: 250px;
      margin: 0 auto;
    }

    /* ========== BOTONES 3D ========== */
    .btn-3d {
      width: 100%;
      background: none;
      border: none;
      perspective: 1000px;
      cursor: pointer;
      position: relative;
    }

    .inner {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      height: 130px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transform-style: preserve-3d;
      transition: transform 0.4s cubic-bezier(0.18, 0.9, 0.32, 1), box-shadow 0.3s;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .btn-3d:hover .inner {
      transform: rotateX(12deg) rotateY(-10deg) translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.6);
    }

    .btn-3d:active .inner {
      transform: translateY(2px) scale(0.97);
    }

    .label {
      font-weight: 600;
      font-size: 16px;
      color: var(--light);
    }

img {
  width: 50px;
  height: 50px;
  transition: transform 0.6s ease, filter 0.4s ease;
  filter: drop-shadow(0 0 0 transparent);
}

.btn-1:hover img {
  transform: scale(1.3) rotate(10deg);
  filter: drop-shadow(0 0 10px #06b6d4);
}

    /* ========== GRADIENTES POR BOTÓN ========== */
    .btn-1 .inner {
      background: linear-gradient(145deg, #022c43, #053f5e);
    }
    .btn-2 .inner {
      background: linear-gradient(145deg, #24104f, #3a0ca3);
    }
    .btn-3 .inner {
      background: linear-gradient(145deg, #5a3d00, #f59e0b);
    }
    .btn-4 .inner {
      background: linear-gradient(145deg, #004d40, #10b981);
    }

    /* ========== EFECTOS HOVER POR BOTÓN ========== */
    .btn-1:hover svg {
      transform: scale(1.3) rotate(10deg);
      fill: #06b6d4;
      filter: drop-shadow(0 0 10px #06b6d4);
    }
    .btn-2:hover svg {
      transform: scale(1.3) rotate(10deg);
      fill: #7c3aed;
      filter: drop-shadow(0 0 10px #7c3aed);
    }
    .btn-3:hover svg {
      transform: scale(1.3) rotate(10deg);
      fill: #f59e0b;
      filter: drop-shadow(0 0 10px #f59e0b);
    }
    .btn-4:hover svg {
      transform: scale(1.3) rotate(10deg);
      fill: #10b981;
      filter: drop-shadow(0 0 10px #10b981);
    }

    /* ========== ANIMACIONES ========== */
    .pulse {
      animation: pulse 0.5s ease, glow 0.5s ease;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }
    
    @keyframes glow {
      0% { filter: drop-shadow(0 0 0 transparent); }
      50% { filter: drop-shadow(0 0 14px currentColor); }
      100% { filter: drop-shadow(0 0 0 transparent); }
    }
  </style>
</head>
<body>
  <!-- Canvas para animación de burbujas -->
  <canvas id="bubbleCanvas"></canvas>

  <!-- Título -->
  <div class="content">
    <h1>Precios</h1>
  </div>

  <!-- Botones -->
  <main class="wrap">
    <button class="btn-3d btn-1">
       <div class="inner">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
          <div class="label">WhatsApp</div>
      </div>
    </button>

    <button class="btn-3d btn-2">
        <div class="inner">
        <img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" alt="TikTok">
        <div class="label">TikTok</div>
      </div>
    </button>

    <button class="btn-3d btn-3">
      <div class="inner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/2023_Facebook_icon.svg" alt="Facebook">
        <div class="label">Facebook</div>
      </div>
    </button>

    <button class="btn-3d btn-4">
      <div class="inner">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        <div class="label">Instagram</div>
      </div>
    </button>
  </main>

  <!-- Scripts -->
  <script src="java3.js"></script>
  <script>
    // Animación de pulso al hacer clic
    document.querySelectorAll(".btn-3d").forEach((btn) => {
      btn.addEventListener("click", () => {
        const svg = btn.querySelector("svg");
        svg.classList.add("pulse");
        setTimeout(() => svg.classList.remove("pulse"), 500);
      });
    });
  </script>
</body>
</html>
